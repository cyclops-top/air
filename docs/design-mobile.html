<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AIR Mobile - Offline Ready</title>
    <style>
        /* 核心重置与基础样式 (提取自 Tailwind) */
        *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
        html { line-height: 1.5; -webkit-text-size-adjust: 100%; -moz-tab-size: 4; tab-size: 4; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        body { margin: 0; line-height: inherit; }

        /* 基础变量与背景 */
        :root {
            --primary: #007AFF;
            --slate-deep: #334155;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 40%, #dbeafe 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: var(--slate-deep);
            font-family: "Space Grotesk", ui-sans-serif, system-ui, sans-serif;
        }

        body::before {
            content: ''; position: absolute; top: -10%; right: -10%; width: 300px; height: 300px;
            background: rgba(0, 122, 255, 0.1); filter: blur(80px); border-radius: 50%; z-index: -1;
        }

        body::after {
            content: ''; position: absolute; bottom: 5%; left: -5%; width: 250px; height: 250px;
            background: rgba(6, 182, 212, 0.1); filter: blur(70px); border-radius: 50%; z-index: -1;
        }

        /* 磨砂玻璃效果 */
        .glass-container {
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .glass-header {
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: all 0.2s;
        }
        .glass-button:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.9); }

        /* 辅助工具类 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .h-screen { height: 100vh; }
        .w-full { width: 100%; }
        .rounded-macos { border-radius: 18px; }
        .rounded-full { border-radius: 9999px; }
        .p-5 { padding: 1.25rem; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .font-bold { font-weight: 700; }
        .text-primary { color: var(--primary); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }

        /* SVG 图标尺寸控制 */
        .icon { width: 24px; height: 24px; fill: currentColor; }
        .icon-sm { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>
<body>
