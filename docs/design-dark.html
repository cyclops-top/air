<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AIR - Offline macOS Browser</title>
    <style>
        /* 1. 基础重置与变量 */
        *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; }
        :root {
            --primary: #3b82f6;
            --accent-cyan: #22d3ee;
            --accent-green: #4ade80;
            --text-main: #0f172a;
            --text-dim: #64748b;
        }
        .dark {
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        /* 2. 动态背景与虚化光斑 (Bokeh) */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
            color: var(--text-main);
            transition: background 0.5s ease;
        }
        .dark body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
        }

        .bokeh {
            position: fixed; width: 500px; height: 500px; border-radius: 50%;
            filter: blur(120px); opacity: 0.15; z-index: -1; pointer-events: none;
        }

        /* 3. 核心磨砂玻璃组件 */
        .glass-container {
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.5);
        }
        .dark .glass-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .glass-header {
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-header {
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-button {
            background: rgba(0, 0, 0, 0.05); border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px); cursor: pointer; display: flex; align-items: center; justify-content: center;
            border-radius: 16px; color: inherit; transition: all 0.2s;
        }
        .dark .glass-button { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-button:hover { background: rgba(0, 0, 0, 0.1); transform: translateY(-1px); }
        .dark .glass-button:hover {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        /* 4. 辅助样式 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .flex-1 { flex: 1; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .rounded-macos { border-radius: 16px; }
        .font-mono { font-family: ui-monospace, monospace; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-green); box-shadow: 0 0 10px rgba(74, 222, 128, 0.4); }
        @keyframes pulse { 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        /* 表格控制 */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; padding: 1rem 2rem; font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-dim); }
        td { padding: 1.5rem 2rem; border-bottom: 1px solid rgba(128,128,128,0.1); }
        tr:hover { background: rgba(128, 128, 128, 0.05); }

        .svg-icon { width: 20px; height: 20px; fill: currentColor; }
        .svg-icon-lg { width: 24px; height: 24px; fill: currentColor; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
<div class="bokeh" style="top:-100px; left:-100px; background: rgba(59, 130, 246, 0.2);"></div>
<div class="bokeh" style="bottom:-100px; right:-100px; background: rgba(147, 51, 234, 0.2);"></div>

<div class="flex flex-col h-screen w-full relative">
    <header class="glass-header flex items-center justify-between px-8 py-4" style="z-index: 50;">
        <div class="flex items-center" style="gap: 2.5rem;">
            <div class="flex items-center" style="gap: 0.75rem;">
                <div style="width: 36px; height: 36px; background: var(--primary); display: flex; align-items: center; justify-content: center; border-radius: 12px; color: white;">
                    <svg class="svg-icon" viewBox="0 -960 960 960"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                </div>

                <div class="flex items-center" style="gap: 0.6rem; padding: 0.4rem 0.8rem; background: rgba(128,128,128,0.1); border-radius: 999px; border: 1px solid rgba(128,128,128,0.1);">
                    <div class="status-dot animate-pulse"></div>
                    <span style="font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--accent-green); letter-spacing: 0.1em;">System Online</span>
                </div>
            </div>
        </div>

        <div class="flex items-center" style="gap: 1rem;">
            <button class="glass-button" style="width: 40px; height: 40px;" onclick="document.documentElement.classList.toggle('dark')">
                <svg class="svg-icon" viewBox="0 -960 960 960"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T344-654q0 90 63 153t153 63q52 0 99-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            </button>
            <button class="glass-button" style="width: 40px; height: 40px;">
                <svg class="svg-icon" viewBox="0 -960 960 960"><path d="M160-160v-640h640v640H160Zm80-80h480v-480H240v480Zm40-280h120v-40H280v40Zm0-80h200v-40H280v40Zm0 240h280v-40H280v40Z"/></svg>
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center px-8" style="min-height: 0;">
        <div style="width: 100%; max-width: 1152px; height: 100%; display: flex; flex-direction: column;">
            <nav class="flex items-center py-8">
                <div class="flex items-center" style="gap: 0.5rem; font-size: 14px; color: var(--text-dim);">
                    <span>AIR</span> <span style="opacity:0.4;">/</span>
                    <span>Root</span> <span style="opacity:0.4;">/</span>
                    <span style="color: var(--text-main); font-weight: 600; background: rgba(128,128,128,0.1); padding: 2px 8px; border-radius: 6px;">Project_X</span>
                </div>
            </nav>

            <div class="flex-1 min-h-0" style="margin-bottom: 1rem;">
                <section class="glass-container rounded-macos flex flex-col h-full overflow-hidden">
                    <div style="background: rgba(128,128,128,0.05); border-bottom: 1px solid rgba(128,128,128,0.1);">
                        <table>
                            <thead>
                            <tr>
                                <th style="width: 50%;">Filename</th>
                                <th style="width: 15%;">Size</th>
                                <th style="width: 20%;">Last Sync</th>
                                <th style="width: 15%; text-align: right;">Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="flex-1 overflow-y-auto custom-scrollbar">
                        <table>
                            <tbody>
                            <tr>
                                <td style="width: 50%;">
                                    <div class="flex items-center" style="gap: 1rem;">
                                        <div style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.1); color: var(--primary); display: flex; align-items: center; justify-content: center; border-radius: 12px;">
                                            <svg class="svg-icon-lg" viewBox="0 -960 960 960"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Z"/></svg>
                                        </div>
                                        <span style="font-size: 17px; font-weight: 500;">orbital_schematics_rev4.arc</span>
                                    </div>
                                </td>
                                <td style="width: 15%; font-family: monospace;">1.24 GB</td>
                                <td style="width: 20%; font-family: monospace; font-size: 13px; opacity: 0.7;">2024.10.24 / 14:02</td>
                                <td style="width: 15%; text-align: right;">
                                    <button class="glass-button" style="width: 36px; height: 36px; margin-left: auto; color: var(--primary);">
                                        <svg style="width:18px; height:18px;" viewBox="0 -960 960 960"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="px-8 py-6 flex justify-between items-center" style="font-size: 10px; font-weight: 700; letter-spacing: 0.15em; color: var(--text-dim); opacity: 0.8;">
        <div>ACTIVE NODE: 0x8F2 | SECURE PROTOCOL V4.1</div>
        <div>AIR BROWSER ENGINE © 2024</div>
    </footer>
</div>
</body>
</html>
