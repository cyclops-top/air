<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AIR - Offline Glassmorphism Browser</title>
    <style>
        /* 基础样式重置 */
        *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
        html { line-height: 1.5; -webkit-text-size-adjust: 100%; font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, sans-serif; }
        body { margin: 0; line-height: inherit; background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%); height: 100vh; overflow: hidden; color: #334155; }

        /* 核心变量与组件样式 */
        :root {
            --primary: #007AFF;
            --accent-green: #10b981;
        }

        .glass-container {
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .glass-header {
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .glass-button {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            display: inline-flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; border-radius: 14px;
        }
        .glass-button:hover {
            background: rgba(0, 122, 255, 0.08);
            border: 1px solid rgba(0, 122, 255, 0.2);
            transform: translateY(-1px);
        }

        .breadcrumb-capsule {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 6px 16px; border-radius: 9999px;
            display: flex; align-items: center; gap: 8px; font-size: 14px; color: #64748b;
        }

        /* 布局工具类 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .flex-1 { flex: 1 1 0%; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .gap-4 { gap: 1rem; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

        /* 表格样式 */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; padding: 1rem 2rem; font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; font-weight: 700; }
        td { padding: 1.5rem 2rem; }
        .divide-y tr { border-bottom: 1px solid rgba(0,0,0,0.04); }
        tr.group:hover { background-color: rgba(255, 255, 255, 0.4); }

        /* 滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1); border-radius: 10px; border: 2px solid transparent; background-clip: content-box;
        }

        /* 动画与点 */
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .status-dot { box-shadow: 0 0 8px rgba(16, 185, 129, 0.3); }

        /* 图标通用尺寸 */
        .svg-icon { width: 24px; height: 24px; fill: currentColor; }
        .svg-icon-sm { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>

    </header>
